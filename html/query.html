<html>
  <head>
    <meta charset="utf-8" />
    <title>Personal Budget</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    ></script>

    <!-- Javascript code -->
    <script src="app.js"></script>
  </head>

  <body onload="loadExpenses()">
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../assets/images/logo.jpg" width="50" height="35" alt="Personal budget" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="Expense.html">Registration</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="query.html">Query</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Expenses query</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-md-2">
          <select class="form-control" id="year">
            <option value="">Year</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
              <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>

        <div class="col-md-3">
          <select class="form-control" id="month">
            <option value="">Month</option>
            <option value="1">January</option>
            <option value="2">Febuary</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Day" id="day" />
        </div>

        <div class="col-md-5">
          <select class="form-control" id="type">
            <option value="">Type</option>
            <option value="1">Food</option>
            <option value="2">Education</option>
            <option value="3">Leisure</option>
            <option value="4">Health</option>
            <option value="5">Transportation</option>
            <option value="6">Rent</option>
            <option value="7">Bills</option>
          </select>
        </div>
      </div>

      <div class="row mb-5">
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            placeholder="Description"
            id="description"
          />
        </div>

        <div class="col-md-2">
          <input
            type="text"
            class="form-control"
            placeholder="Cost"
            id="cost"
          />
        </div>

        <div class="col-md-2 d-flex justify-content-end">
          <button type="button" class="btn btn-dark" onclick="searchExpense()">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Type</th>
                <th>Description</th>
                <th>Value</th>
                <th></th>
              </tr>
            </thead>

            <tbody id="expensesList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="engraveRegister"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal-title-div">
            <h5 class="modal-title" id="modal-title"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-content"></div>
          <div class="modal-footer">
            <button
              type="button"
              data-dismiss="modal"
              id="modal-btn-confirm"
            ></button>
            <button
              type="button"
              data-dismiss="modal"
              id="modal-btn-cancel"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
